<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <style>
        body{
               background: #c3c3c5;
           }
           .box{
               width: 1200px;
               height: 200px;
               background: #fff;
               margin: 50px auto;
           }
           .base-info{
              
               display: flex;
               background: pink;
           }
           .buttons{
             
               background: #ccc;
           }
           .task-logo{
               background: bisque;
               width: 200px;
           }
           .task-info{
               background: #ff0;
               flex: 1;
           }
   </style>
</head>
<body>
    <div class="box d-flex justify-content-between">
        <div class="base-info">
            <div class="task-logo ">aaa</div>
            <div class="task-info ml-5">bbb</div>
        </div>
        <div class="buttons">ccc</div>
    </div>
</body>
</html>
